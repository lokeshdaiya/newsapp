<ion-content class="intro">
  <ion-slides pager (ionSlideDidChange)="slideChanged()" (ionSlideDrag)="slideMoved()">
    <ion-slide>
      <div class="diag" style="background: url('assets/imgs/whitebg.svg') no-repeat">
        <ion-icon  md="md-analytics" color="primary" [@bounce]='state' (@bounce.done)="animationDone()"></ion-icon>
      </div>
      <div [@bounce]='state'>
        <h2>Be updated with latest Headlines</h2>
        <p>Dummy text goes here</p>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="diag" style="background: url('assets/imgs/whitebg.svg') no-repeat">
        <ion-icon  md="md-trophy" color="primary" [@bounce]='state'></ion-icon>
      </div>
      <div [@bounce]='state'>
        <h2>See all news paper in single place</h2>
        <p>Dummy text goes here</p>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="diag" style="background: url('assets/imgs/whitebg.svg') no-repeat">
        <ion-icon  md="md-chatboxes" color="primary" [@bounce]='state'></ion-icon>
      </div>
      <div [@bounce]='state'>
        <h2>What else you need from app</h2>
        <p>Again dummy text as I dont know what to write.</p>
      </div>
    </ion-slide>
  </ion-slides>
  <button (click)="skip()" id="skip">{{ skipMsg }}</button>
</ion-content>
