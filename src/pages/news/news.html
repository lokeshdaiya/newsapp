<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{id}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >

  <ion-card *ngFor="let article of articles; let i =index" (click)="goToDetail(i)">
    
  <img [src]="article.urlToImage" *ngIf="article.urlToImage" class="articleImage"/>
  <ion-card-content>
    <ion-card-title>
     {{article.title}}
      </ion-card-title>
   <ion-row no-padding>
     <ion-col text-left>
      <ion-note>
        {{article.source.name}},  {{article.publishedAt|date:'medium'}}
      </ion-note>
    </ion-col>
      <ion-col text-right>

      
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
      
    </ion-row>
  </ion-card-content>
</ion-card>

</ion-content>
